{% extends 'base_2.html' %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  .row {
    display: flex;
  }

  /* Create two equal columns that sits next to each other */
  .column {
    flex: 50%;
    padding: 20px;
    height: 1000px;
    /* Should be removed. Only for demonstration */
  }

  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    border: 1px solid black;
    width: 100%;
  }
  table .btn{
    vertical-align: top;
    horizontal-align: left;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 6px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
{% endblock head %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container-fluid px-0 py-0">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1000x300/?dog" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Kryptext</h5>
          <p>Welcome to our website</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1000x300/?parrot" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>chat freely</h5>
          <p>We ensure full privacy</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1000x300/?tiger" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Made By-</h5>
          <p>~Donald Trump</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="row">
  <div class="column" style="background-color:#fff;">
    <h2>Why use Kryptext?</h2>
    <p>{% lorem 5 b random %}</p>
  </div>
  <div class="column" style="background-color:#fff;">
    <h3 class="text-center">Friends</h3>

    <table>
      <script language="javascript" type="text/javascript">
        var names = {{ users|safe }}
        document.write("<tr><th>Name</td><th type='text' class='text-center'>Compose</td><th type='text'>Chat History</td></tr>")
        for (var a = 0; a <names.length; a++)
        {
          document.write("<tr>");
          document.write("<td>" + names[a] + "</td>");
          document.write("<td class='text-center'>" + "+" + "</td>");
          document.write("<td  type='button' onclick='location.href='#';'>" + "view" + "</td>");
          document.write("</tr>");
        }
      </script>
    </table>
  </div>
</div>

{% endblock body %}
